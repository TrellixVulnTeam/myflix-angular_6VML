<app-nav-bar></app-nav-bar>

<div style="display: flex; flex-wrap: wrap; justify-content: space-around; text-align: center;">
  <mat-card *ngFor="let movie of movies;" style="margin: 10px; flex: 0 1 auto;">
    <mat-card-actions>
      <mat-icon style="color: red; right: 0; top: 0; position: absolute; padding: 0; cursor: pointer;"
        aria-label='Add movie to favorites button' (click)='addFavorite(movie._id, movie.Title)'>favorite_border
      </mat-icon>
    </mat-card-actions>
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} style="text-align: center;">
    <mat-card-actions>
      <button mat-button color="primary" (click)='showGenreDialog(
        movie.Genre.Name,
        movie.Genre.Description
        )'>
        Genre
      </button>
      <button mat-button color="primary" (click)='showDirectorDialog(
        movie.Director.Name,
        movie.Director.Bio,
        movie.Director.Birth,
        movie.Director.Death
        )'>
        Director
      </button>
      <button mat-button color="primary" (click)='showDetailsDialog(
        movie.Title,
        movie.ImagePath,
        movie.Description,
        movie.Genre.Name,
        movie.Director.Name
        )'>
        Details
      </button>
    </mat-card-actions>
  </mat-card>
</div>
